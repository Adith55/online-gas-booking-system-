<!-- {% block template %} -->

{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<body>
    {% include 'admin_base.html' %}
    <div class="container">
        
        <table id="customers" border="1">
          
            <thead>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Role</th>
                <th colspan="2" id="mid">Action</th>
            </thead>
            {% for x in user %}
            <tr>
                <td>{{x.id}}</td>
                <td>{{x.name}}</td>
                <td>{{x.email}}</td>
                <td>{{x.password}}</td>
                <td>{{x.role}}</td>
               
                <td>
                    <a href="{% url 'delete' x.id %}"><button id="del"  onclick="return confirm ('Are You sure?')">delete</button></a>
                </td>
            </tr>
            {% endfor %}
           
        </table>
        <br><br>
        <a href="{% url 'admin_adduser' %}"><button id="add">Add Admin</button></a>
    </div>
</body>
